services:
  app:
    build:
      context: .
    image: "rdelorenzo/tunesplit:latest"
    environment:
      - ENVIRONMENT=production
    container_name: tunesplit_app
    ports:
      - "3003:3003"
    volumes:
      - models:/root/.cache/torch/hub/checkpoints
    restart: always

volumes:
  models:
    name: tunesplit_models